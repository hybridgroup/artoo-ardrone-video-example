<html>
  <head>
    <script src="/jquery-2.0.1.min.js"></script>
    <script>
      $(document).ready(function(){
        setInterval(function(){
          $("#myimg").attr("src", "/out.png?"+new Date().getTime());
        },100);
      });
    </script>
  </head>
  <body>
    <img id="myimg" src="/out.png" type="image/png"></img>
  </body>
</html>
